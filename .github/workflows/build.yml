name: Build Releases

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  windows-installer:
    runs-on: windows-latest

    needs: windows-x86_64 # ensures the exe is built first

    steps:
      - uses: actions/checkout@v4

      # Install MSYS2
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-gtk4
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkg-config

      # Build executable
      - name: Build (Windows x86_64)
        shell: msys2 {0}
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" ..
          mingw32-make

      # Collect all GTK runtime dependencies
      - name: Collect GTK Runtime (dist/)
        shell: msys2 {0}
        run: |
          mkdir dist
          cp /mingw64/bin/*.dll dist/ || true
          cp -r /mingw64/share dist/share || true

      # Install Inno Setup
      - name: Install Inno Setup
        run: choco install innosetup --yes

      # Build installer
      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer\\cipher.iss"

      # Upload installer
      - uses: actions/upload-artifact@v4
        with:
          name: cipher-windows-installer
          path: installer/output/cipher-installer.exe

  windows-x86_64:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # Install GTK4 + MinGW toolchain through MSYS2
      - name: Install MSYS2 + GTK4
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-gtk4
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkg-config

      # Configure + build using MSYS2 shell
      - name: Build (Windows x86_64)
        shell: msys2 {0}
        run: |
          mkdir build
          cd build
          cmake -G "MinGW Makefiles" ..
          mingw32-make

      # Upload cipher.exe
      - uses: actions/upload-artifact@v4
        with:
          name: cipher-windows-x86_64
          path: build/cipher.exe

  linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GTK4 Build Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libgtk-4-dev \
            patchelf \
            fuse

      - name: Build binary
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Download linuxdeploy
        run: |
          wget -O linuxdeploy https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy

      - name: Download linuxdeploy GTK plugin
        run: |
          wget -O linuxdeploy-plugin-gtk https://github.com/linuxdeploy/linuxdeploy-plugin-gtk/releases/download/continuous/linuxdeploy-plugin-gtk-x86_64.AppImage
          chmod +x linuxdeploy-plugin-gtk

      - name: Create AppDir
        run: |
          APPDIR=AppDir
          mkdir -p $APPDIR/usr/bin
          mkdir -p $APPDIR/usr/share/applications
          mkdir -p $APPDIR/usr/share/icons/hicolor/256x256/apps

          cp build/cipher $APPDIR/usr/bin/
          cp appimage/AppRun $APPDIR/
          chmod +x $APPDIR/AppRun
          cp appimage/cipher.desktop $APPDIR/usr/share/applications/
          cp appimage/cipher.png $APPDIR/usr/share/icons/hicolor/256x256/apps/

      - name: Build AppImage
        run: |
          ./linuxdeploy --appdir AppDir --output appimage --plugin gtk --plugins-dir ./linuxdeploy-plugin-gtk
          mv *.AppImage cipher-linux-amd64.AppImage

      - uses: actions/upload-artifact@v4
        with:
          name: cipher-linux-amd64
          path: cipher-linux-amd64.AppImage

  linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build ARM64 binary inside Docker
        run: |
          docker run --rm --platform=linux/arm64 \
            -v ${{ github.workspace }}:/src -w /src \
            debian:stable bash -c "
              apt-get update &&
              apt-get install -y build-essential cmake pkg-config libgtk-4-dev &&
              mkdir -p build-arm64 && cd build-arm64 &&
              cmake .. && make
            "

      - name: Download appimagetool (ARM64)
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-aarch64.AppImage -O appimagetool
          chmod +x appimagetool

      - name: Create AppDir
        run: |
          APPDIR=AppDirArm
          mkdir -p $APPDIR/usr/bin
          mkdir -p $APPDIR/usr/share/applications
          mkdir -p $APPDIR/usr/share/icons/hicolor/256x256/apps

          cp build-arm64/cipher $APPDIR/usr/bin/
          cp appimage/AppRun $APPDIR/
          chmod +x $APPDIR/AppRun
          cp appimage/cipher.desktop $APPDIR/usr/share/applications/
          cp appimage/cipher.png $APPDIR/usr/share/icons/hicolor/256x256/apps/

      - name: Build ARM64 AppImage
        run: |
          ./appimagetool AppDirArm cipher-linux-arm64.AppImage

      - uses: actions/upload-artifact@v4
        with:
          name: cipher-linux-arm64
          path: cipher-linux-arm64.AppImage
