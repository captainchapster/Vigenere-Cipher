name: Build Releases

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GTK4 Build Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libgtk-4-dev

      - name: Build (AMD64)
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - uses: actions/upload-artifact@v4
        with:
          name: cipher-linux-amd64
          path: build/cipher

  linux-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build (ARM64 in Docker)
        run: |
          docker run \
            --rm \
            --platform=linux/arm64 \
            -v ${{ github.workspace }}:/src \
            -w /src \
            debian:stable \
            bash -c "
              apt-get update &&
              apt-get install -y \
                build-essential \
                cmake \
                pkg-config \
                libgtk-4-dev &&
              mkdir -p build-arm64 &&
              cd build-arm64 &&
              cmake .. &&
              make
            "

      - uses: actions/upload-artifact@v4
        with:
          name: cipher-linux-arm64
          path: build-arm64/cipher
